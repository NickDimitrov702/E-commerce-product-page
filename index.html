<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body class="body">
    <header class="header">
        <nav class="nav-bar">
          <ul class="nav-list">
              <img id="log" src="/Resources/imgResources/logo.svg">
            <li>Collection</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contacts</li>
          </ul>
          <div class="cart-avatar-wrapper">
              <img id="cart" src="/Resources/imgResources/icon-cart.svg">
              <img id="avatar-icon" src="/Resources/imgResources/image-avatar.png">
          </div>
        </nav>
      </header>
      <div class="main-wrapper">
        <section class="img-wrapper">
          <img id='main-img-showcase' src="/Resources//imgResources/image-product-1.jpg">
          <div class="img-slider">
            <img class="img-slider-items" src="/Resources/imgResources/image-product-1-thumbnail.jpg">
            <img class="img-slider-items" src="/Resources/imgResources/image-product-2-thumbnail.jpg">
            <img class="img-slider-items" src="/Resources/imgResources/image-product-3-thumbnail.jpg">
            <img class="img-slider-items" src="/Resources/imgResources/image-product-4-thumbnail.jpg">
          </div>
        </section>
        <section class="item-info-wrapper"> 
            <div class="info-desc-wrapper">
                <h3>SNEAKERS COMPANY</h3>
                <h1>Fall Limited Editon Sneakers</h1>
                <div class="desc">
                    <p>These low-profile sneakers are your perfect casual wear companion.
                        Feauturing a durable rubber outer sole, they'll withstand everything the weather can offer.
                    </p>
                </div>
            </div>
            <div class="price-add-to-cart-wrapper">
                <div class="price">
                    <div class="price-discount">
                        <p class="initial-price">$125.00</p> <p class="discount">50%</p>
                    </div>
                    <p class="old-price">$250.00</p>
                </div>
                <div class="add-to-cart">
                    <div id="count-wrapper">
                        <button class="count-btn" id='-btn'>-</button><input id='input-counter' value="0"><button class="count-btn" id='+btn'>+</button>
                    </div>
                    <button id="add-to-cart-btn"><img id="cart-add-button"  src="/Resources/imgResources/icon-cart.svg">Add to Cart</button>
                </div>
            </div>

        </section>
      </div>
</body>
</html>
